<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Eğitim Quizi - Kodlama Desteği</title>
    <style>
        /* CSS kodlarımızı buraya ekleyeceğiz, şimdilik sadece temel görünüm */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #zamanlayici {
            font-size: 1.5em;
            color: #d9534f;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #d9534f;
            border-radius: 4px;
            display: inline-block;
        }
        .soru-alani {
            border-top: 2px solid #337ab7;
            padding-top: 15px;
        }
        .soru {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>20 Soruluk Karışık Sınav</h1>
        
        <div id="zamanlayici">Kalan Süre: 30:00</div>

        <div class="soru-alani">
            <h2>Sınav Soruları</h2>
            
            <div class="soru">
                <p><strong>1. Soru:</strong> HTML ne anlama gelmektedir?</p>
                <label><input type="radio" name="soru1" value="a"> Hyper Text Markup Language</label><br>
                <label><input type="radio" name="soru1" value="b"> High Tech Modern Language</label><br>
                <label><input type="radio" name="soru1" value="c"> Home Tool Multi Language</label><br>
            </div>

            <button onclick="testiBitir()">Testi Bitir ve Puanla</button>
        </div>
    </div>

    <script>
        function testiBitir() {

        }
    <script>
        // Hali hazırda var olan fonksiyonun altına ekle
        function testiBitir() {
            alert("Testi bitirme butonuna tıkladın! Hesaplama fonksiyonunu buraya ekleyeceğiz.");
        }

        // YENİ EKLENECEK ZAMANLAYICI KODU
        
        // Sınav süresi: 30 dakika * 60 saniye = 1800 saniye
        let kalanSureSaniye = 30 * 60; 
        const zamanlayiciElement = document.getElementById('zamanlayici');
        let intervalId; // setInterval'ı durdurabilmek için bir değişken tanımlıyoruz

        function sureyiGuncelle() {
            // Dakika ve saniyeleri hesapla
            const dakika = Math.floor(kalanSureSaniye / 60);
            const saniye = kalanSureSaniye % 60;

            // Tek haneli sayıların önüne sıfır ekleyerek "05:09" gibi görünmesini sağla
            const formatliDakika = String(dakika).padStart(2, '0');
            const formatliSaniye = String(saniye).padStart(2, '0');

            // HTML elementini güncelle
            zamanlayiciElement.textContent = `Kalan Süre: ${formatliDakika}:${formatliSaniye}`;

            // Süreyi 1 saniye azalt
            kalanSureSaniye--;

            // Süre 0'a ulaştığında veya altına indiğinde
            if (kalanSureSaniye < 0) {
                clearInterval(intervalId); // Zamanlayıcıyı durdur
                zamanlayiciElement.textContent = "SÜRE DOLDU!";
                alert("Sınav süreniz doldu! Test otomatik olarak sonlandırılıyor.");
                // Testi bitirme fonksiyonunu çağırabiliriz
                testiBitir(); 
            }
        }

        // Her saniye `sureyiGuncelle` fonksiyonunu çağır
        intervalId = setInterval(sureyiGuncelle, 1000); 

        // Sayfa yüklendiğinde ilk gösterimi yap
        sureyiGuncelle();
    </script>
</body>
</html>
